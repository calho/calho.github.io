<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calvin Ho - Hockey Points Analyzer</title>

    <link rel="icon" href="../img/CH%20Logo.png">

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="https://calho.github.io/css/creative.min.css" rel="stylesheet">-->
    <link href="../css/creative.min.css" rel="stylesheet">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav"></nav>
    <script src="../js/header.js"></script>

    <script>createHeader('../');</script>

    <header class="hockeyhead text-center text-black-50 d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>Hockey Points Analyzer</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
          </div>
        </div>
      </div>
    </header>

    <section class="bg-primary" id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading text-white">About</h2>
            <hr class="light my-4">
            <p class="text-faded mb-4">This project was made to graph out the trend of all current hockey player's points throughout their career.</p>
            <a class="btn btn-light btn-xl js-scroll-trigger" href="#selectors">Get Started!</a>
          </div>
        </div>
      </div>
    </section>

    <section id="how">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">How to Use</h2>
            <hr class="my-4">
            <p class="mb-4">Just select one of the teams from the dropdown menu, and then select a player you would like to view.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="selectors">
      <div class="input-group my-auto">
        <div class="input-group-prepend">
          <label class="input-group-text" for="teamSelector">Team</label>
        </div>
        <select class="custom-select" id="teamSelector" onchange="fillPlayerSelector();createGraph()"></select>
      </div>

      <div class="input-group mt-5">
        <div class="input-group-prepend">
          <label class="input-group-text" for="playerSelector">Player</label>
        </div>
        <select class="custom-select" id="playerSelector" onchange="createGraph()"></select>
      </div>

      <div id="graph"></div>

    </section>

    <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/HockeyAPI.js"></script>
    <script src="../js/JsonResponse.js"></script>
    <script src="../js/hockeyData.js"></script>

    <script>initiatePage();</script>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../js/creative.min.js"></script>

  </body>
</html>
